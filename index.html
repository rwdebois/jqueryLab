<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
  <title></title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page">
    <div class="heading">
      <div class="finder">Table Finder</div>
      <h3>Pick your table now</h3>
    </div>
    <div class="floor-plan">
      <button type="button" id="table1" class="available">1</button>
      <button type="button" id="table2" class="available">2</button>
      <button type="button" id="table3" class="available">3</button>
      <button type="button" id="table4" class="available">4</button>
      <button type="button" id="table5" class="available">5</button>
      <button type="button" id="table6" class="available">6</button>
      <button type="button" id="table7" class="available">7</button>
      <button type="button" id="table8" class="available">8</button>
      <button type="button" id="table9" class="available">9</button>
    </div>
    </div>
      <form id="myForm">
        <div class="reservation-box">
          <i class="material-icons">close</i> 
        <h2>New Reservation</h2>
        <p class="table" >Table Number: <span id="newRes"></span></p>
        <input type="text"  class="name" placeholder="Name" >
        <br></br>
        <input type="text" class="phone-number" placeholder="Phone number" required>
        <br></br>
        <input type="text" class="table-number" placeholder="Guest Count" required>
        <br></br>
        <button type="button" class="submit-button"  id ="save">SAVE</button>
    </div>
  </form>
    <script src= "jquery-3.3.1.js"></script>
    <script src="index.js"></script>
  </body>
  </html>
